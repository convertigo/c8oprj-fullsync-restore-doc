        import { Observable } from ''rxjs'';
        import { map } from ''rxjs/operators'';
        /*End_c8o_PageImport*/
        /*Begin_c8o_PageDeclaration*/
        	/*End_c8o_PageDeclaration*/
        /*Begin_c8o_PageConstructor*/
        		/*End_c8o_PageConstructor*/
        /*Begin_c8o_PageFunction*/
        	public requestAutocompleteItems = (text: string): Observable<Response> => {
            	return this.c8o.callJsonObject("FullsyncRestoreDoc.getAllDbs", {
        			key: text
        		}).toObservable().pipe(map(data => {return JSON.parse(data.response.json).items}))
        	};
        	public requestAutocompleteItemsDocid = (text: string): Observable<Response> => {
        		debugger;
            	return this.c8o.callJsonObject("FullsyncRestoreDoc.getAllDocs", {
        			key: text,
        			db: window.localStorage.database
        		}).toObservable().pipe(map(data => {return JSON.parse(data.response.json).rows.map(x=>x.id)}))
        	};
        	/*End_c8o_PageFunction*/
        '
